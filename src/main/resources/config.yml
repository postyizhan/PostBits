# PostBits 主配置文件
# 作者: postyizhan
#
# 这是一个模块化的 Minecraft 插件，所有功能均可独立开关
# 默认情况下所有模块都是关闭的，需要手动启用

# 全局设置

# 支持的语言：https://github.com/postyizhan/PostBits/tree/main/src/main/resources/lang
language: zh_CN

# 调试模式 (调试信息使用英文硬编码)
debug: false

# ===========================================
# 模块开关 - 控制各个功能模块的启用状态
# ===========================================
modules:
  # 更新检查模块
  update-checker:
    enabled: true
    # 检查频率（天）
    check-interval-days: 1

  # 椅子模块
  chair:
    enabled: false
    # 可以坐下的方块类型
    # 支持的格式：
    #   1. 原版方块（小写）：stairs, slabs, oak_stairs
    #   2. 自定义方块（必须使用提供者标记）：[provider] blockId
    # 
    # 自定义方块配置格式（使用提供者标记）：
    #   [ce] oak_chair              # CraftEngine 的橡木椅子
    #   [CraftEngine] fir_stairs    # 使用完整插件名也可以
    #   [ia] ruby_block             # ItemsAdder 的红宝石方块
    #   [ox] custom_bench           # Oraxen 的自定义长椅
    # 
    # 支持的提供者别名：
    #   ce/craftengine/CraftEngine -> CraftEngine
    #   ia/itemsadder/ItemsAdder -> ItemsAdder
    #   ox/oraxen/Oraxen -> Oraxen
    # 
    # 通配符匹配：
    #   [ce] *          # 匹配 CraftEngine 的所有方块
    #   [ox] custom_*   # 匹配 Oraxen 的所有 custom_ 开头的方块
    sittable-blocks:
      - "stairs"  # 所有原版楼梯方块
      - "slabs"   # 所有原版台阶方块
      # 自定义方块示例：
      # - "[ce] oak_chair"
      # - "[ia] ruby_block"
      # - "[ox] custom_bench"
    # 是否需要空手才能坐下
    empty-hand-only: true
    # 最大坐下距离（0为无限制）
    max-distance: 3.0
    # 是否允许在不安全的位置坐下（上方有方块时）
    allow-unsafe: false
    # 是否允许多个玩家坐在同一方块
    allow-multiple-players: false
    # 是否允许潜行起身
    sneak-to-stand: true
    # 受伤时是否自动起身
    stand-on-damage: true
    # 起身时是否返回原位置
    return-to-original: false
    # 是否将玩家居中坐在方块中心
    center-block: true
    # 允许使用椅子的世界列表（空列表表示所有世界）
    allowed-worlds: []
    # 示例：
    # allowed-worlds:
    #   - "world"
    #   - "world_nether"
    # 自定义方块高度偏移（可选，用于微调特殊方块的坐下高度）
    # 格式：方块类型(大写): 偏移值
    block-height-offsets: {}

  # 背包编辑模块
  invedit:
    enabled: false

  # 电梯模块
  elevator:
    enabled: false
    # 搜索设置
    max-search-height: 50  # 向上搜索的最大高度
    max-search-depth: 50   # 向下搜索的最大深度
    min-floor-distance: 2  # 楼层之间的最小距离
    # 冷却时间（毫秒）
    cooldown-time: 500
    # 电梯方块类型
    # 支持的格式：
    #   1. 原版方块（大写）：IRON_BLOCK, GOLD_BLOCK
    #   2. 自定义方块（必须使用提供者标记）：[provider] blockId
    # 
    # 自定义方块配置格式（必须使用提供者标记）：
    #   [ce] elevator_block      # CraftEngine 的电梯方块
    #   [ia] lift_platform       # ItemsAdder 的电梯平台
    #   [ox] lift_block          # Oraxen 的电梯方块
    elevator-blocks:
      - "IRON_BLOCK"
      - "GOLD_BLOCK"
      - "DIAMOND_BLOCK"
      - "EMERALD_BLOCK"
      - "QUARTZ_BLOCK"
      - "LAPIS_BLOCK"
      - "REDSTONE_BLOCK"
      - "COAL_BLOCK"
      - "COPPER_BLOCK"
      - "NETHERITE_BLOCK"
      # 自定义方块示例：
      # - "[ce] elevator_block"
      # - "[ia] lift_platform"
      # - "[ox] lift_block"
    # 音效设置
    sound-enabled: true
    up-sound: "ENTITY_ENDERMAN_TELEPORT"
    down-sound: "ENTITY_ENDERMAN_TELEPORT"
    sound-volume: 0.5
    sound-pitch: 1.0
    # 粒子效果设置
    particle-enabled: true
    particle-type: "PORTAL"
    particle-count: 10
    # 消息设置
    message-enabled: true

  # 头部装备模块
  head:
    enabled: false

  # 随身工具模块
  portabletools:
    enabled: false
