prefix: "&8[&3Post&bBits&8] "

# ===========================================
# Basic Messages
# ===========================================
messages:
  enabled: "{prefix}&aPlugin enabled"
  disabled: "{prefix}&cPlugin disabled"
  reload: "{prefix}&aPlugin reloaded successfully!"
  reload_failed: "{prefix}&cPlugin reload failed, check console for errors"
  no_permission: "{prefix}&cYou don't have permission to execute this command"
  unknown_command: "{prefix}&cUnknown command, use &e/postbits &cfor help"
  module_disabled: "{prefix}&cThis module is disabled"

# ===========================================
# Command Help Information
# ===========================================
commands:
  help:
    header: "{prefix}&e=== PostBits Help ==="
    reload: "&e/postbits reload &7- &fReload plugin configuration"
    update: "&e/postbits update &7- &fCheck for plugin updates"

# Update Checker Messages
system:
  updater:
    update_checking: "{prefix}&7Checking for updates..."
    update_available: "{prefix}&eNew version available! Current version: &c{current_version}&e, Latest version: &a{latest_version}"
    update_url: "{prefix}&ePlease visit: &bhttps://github.com/postyizhan/PostBits/releases/latest &efor the latest version"
    up_to_date: "{prefix}&7You are using the latest version!"
