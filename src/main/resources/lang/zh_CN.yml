prefix: "&8[&3Post&bBits&8] "

# 基础消息
messages:
  enabled: "{prefix}&7插件已启用"
  disabled: "{prefix}&c插件已禁用"
  reload: "{prefix}&7插件已重载"
  reload_failed: "{prefix}&c插件重载失败，请查看控制台错误信息"
  no_permission: "{prefix}&c你没有权限执行此命令"
  unknown_command: "{prefix}&c未知命令，使用 &e/postbits &c查看帮助"
  module_disabled: "{prefix}&c此模块已被禁用"
  player_only: "{prefix}&c此命令只能由玩家执行"

# 命令帮助信息
commands:
  help:
    header: "{prefix}&e=== PostBits 帮助 ==="
    reload: "&e/postbits reload &7- &f重载插件配置"
    update: "&e/postbits update &7- &f检查插件更新"
    chair: "&e/postbits chair [sit|stand|info] &7- &f椅子功能"
    invedit: "&e/postbits invedit <玩家名> &7- &f背包编辑功能"

# 更新检查消息
system:
  updater:
    update_checking: "{prefix}&7正在检查更新..."
    update_available: "{prefix}&e发现新版本！当前版本：&c{current_version}&e，最新版本：&a{latest_version}"
    update_url: "{prefix}&e请访问：&bhttps://github.com/postyizhan/PostBits/releases/latest &e获取最新版本"
    up_to_date: "{prefix}&7您使用的是最新版本！"

# 椅子功能消息
chair:
  sit_success: "{prefix}&7你已坐下"
  stand_success: "{prefix}&7你已起身"
  already_sitting: "{prefix}&7你已经在坐着了"
  not_sitting: "{prefix}&7你没有在坐着"
  already_occupied: "{prefix}&7这个位置已经被占用了"
  too_far: "{prefix}&7距离太远，无法坐下"
  unsafe_location: "{prefix}&7这个位置不安全，无法坐下"
  not_sittable: "{prefix}&7这个方块无法坐下"
  invalid_state: "{prefix}&7当前状态无法坐下"
  sit_failed: "{prefix}&7坐下失败"
  stand_failed: "{prefix}&7起身失败"
  unknown_subcommand: "{prefix}&7未知的椅子子命令"
  info_header: "{prefix}&e=== 座位信息 ==="

# 背包编辑功能消息
invedit:
  gui_title: "&6编辑 {player} 的背包"
  opened_inventory: "{prefix}&a已打开 &e{player} &a的背包编辑界面"
  changes_saved: "{prefix}&a已保存对 &e{player} &a背包的更改"
  changes_cancelled: "{prefix}&c已取消对背包的编辑"
  save_failed: "{prefix}&c保存背包更改失败"
  target_offline: "{prefix}&c目标玩家已下线"
  target_not_found: "{prefix}&c找不到目标玩家"
  cannot_edit_self: "{prefix}&c你不能编辑自己的背包"
  invalid_usage: "{prefix}&c用法: /postbits invedit <玩家名>"