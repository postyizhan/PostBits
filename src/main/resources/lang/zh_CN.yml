prefix: "&8[&3Post&bBits&8] "

# 基础消息
messages:
  enabled: "{prefix}&7插件已启用"
  disabled: "{prefix}&7插件已禁用"
  reload: "{prefix}&7插件重载成功！"
  reload_failed: "{prefix}&7插件重载失败，请查看控制台错误信息"
  no_permission: "{prefix}&7你没有权限执行此命令"
  unknown_command: "{prefix}&7未知命令，使用 &e/postbits &7查看帮助"
  module_disabled: "{prefix}&7此模块已被禁用"
  player_only: "{prefix}&7此命令只能由玩家执行"

# 命令帮助信息
commands:
  help:
    header: "{prefix}"
    reload: "&7/postbits reload &f- &f重载插件配置"
    update: "&7/postbits update &f- &f检查插件更新"
    chair: "&7/postbits chair [sit|stand] &f- &f椅子功能"
    invedit: "&7/postbits invedit <玩家名> &f- &f背包编辑功能"
    utility: "&7/heal|/fix|/hat|/speed|/fly &f- &f实用命令功能"
    portabletools: "&7/postbits craft|grindstone|cartography|enchanting|smithing|enderchest &f- &f随身工具功能"

# 插件启动和钩子信息
system:
  hooks:
    enabled: "{prefix}&7已成功载入对 &f{0} &7插件的支持"
    disabled: "{prefix}&7无法载入对 &f{0} &7插件的支持"
  updater:
    update_checking: "{prefix}&7正在检查更新..."
    update_available: "{prefix}&e发现新版本！当前版本：&{current_version}&e，最新版本：&7{latest_version}"
    update_url: "{prefix}&e请访问：&bhttps://github.com/postyizhan/PostBits/releases/latest &e获取最新版本"
    up_to_date: "{prefix}&7您使用的是最新版本！"

# 椅子功能消息
chair:
  sit_success: "{prefix}&7你已坐下"
  stand_success: "{prefix}&7你已起身"
  already_sitting: "{prefix}&7你已经在坐着了"
  not_sitting: "{prefix}&7你没有在坐着"
  already_occupied: "{prefix}&7这个位置已经被占用了"
  too_far: "{prefix}&7距离太远，无法坐下"
  unsafe_location: "{prefix}&7这个位置不安全，无法坐下"
  not_sittable: "{prefix}&7这个方块无法坐下"
  invalid_state: "{prefix}&7当前状态无法坐下"
  sit_failed: "{prefix}&7坐下失败"
  stand_failed: "{prefix}&7起身失败"
  unknown_subcommand: "{prefix}&7未知的椅子子命令"

# 背包编辑功能消息
invedit:
  gui_title: "&7{player}的背包"
  target_offline: "{prefix}&7目标玩家已下线"
  target_not_found: "{prefix}&7找不到目标玩家"
  cannot_edit_self: "{prefix}&7你不能编辑自己的背包"
  target_is_editing: "{prefix}&7该玩家正在编辑其他人的背包，无法编辑"
  invalid_usage: "{prefix}&7用法: /postbits invedit <玩家名>"

# 电梯功能消息
elevator:
  elevator_up: "{prefix}&7电梯上升！"
  elevator_down: "{prefix}&7电梯下降！"
  no_floor_above: "{prefix}&7上方没有找到电梯楼层"
  no_floor_below: "{prefix}&7下方没有找到电梯楼层"

# 实用命令功能消息
utility:
  # /heal 命令
  heal_success: "{prefix}&7你已完全恢复！"
  
  # /fix 命令
  fix_success: "{prefix}&7物品已修复！"
  fix_no_item: "{prefix}&7手上没有物品"
  fix_not_damageable: "{prefix}&7该物品无法修复"
  fix_already_full: "{prefix}&7该物品耐久已满"
  
  # /hat 命令
  hat_success: "{prefix}&7物品已戴在头上"
  hat_removed: "{prefix}&7已取下头上的物品"
  hat_no_item: "{prefix}&7手上没有物品"
  hat_no_helmet: "{prefix}&7头上没有物品"
  hat_help: "{prefix}&e用法: /hat [remove]"
  
  # /speed 命令
  speed_walk_success: "{prefix}&7行走速度已设置为 &e{speed}"
  speed_fly_success: "{prefix}&7飞行速度已设置为 &e{speed}"
  speed_reset: "{prefix}&7速度已重置为默认值"
  speed_invalid_range: "{prefix}&c速度必须在 1-10 之间"
  speed_invalid_number: "{prefix}&c无效的数字"
  speed_help: "{prefix}&e用法: /speed <1-10> [walk|fly] 或 /speed reset"
  
  # /fly 命令
  fly_enabled: "{prefix}&7飞行模式已开启"
  fly_disabled: "{prefix}&7飞行模式已关闭"
  fly_gamemode_conflict: "{prefix}&c你的游戏模式已经允许飞行"
  fly_help: "{prefix}&e用法: /fly [on|off]"
  
  # /vanish 命令
  vanish_enabled: "{prefix}&7你现在隐身了"
  vanish_disabled: "{prefix}&7你不再隐身了"
  vanish_auto_enabled: "{prefix}&7已自动隐身"
  vanish_permission_lost: "{prefix}&7你失去了隐身权限，已自动取消隐身"
  
  # /toast 命令
  toast_help: "{prefix}&e用法: /toast <玩家名|all> <图标> <类型> <消息> [model_data] [glow]\n{prefix}&7- model_data: CustomModelData值（整数/浮点数/字符串）\n{prefix}&7- glow: 是否发光 (true/false)"
  toast_player_not_found: "{prefix}&c找不到玩家: {player}"
  toast_invalid_type: "{prefix}&c无效的类型，可用类型: TASK, GOAL, CHALLENGE"

# 随身工具功能消息
portabletools:
  craft_opened: "{prefix}&7已打开便携工作台"
  grindstone_opened: "{prefix}&7已打开便携砂轮"
  cartography_opened: "{prefix}&7已打开便携制图机"
  enchanting_opened: "{prefix}&7已打开便携附魔台"
  smithing_opened: "{prefix}&7已打开便携锻造台"
  enderchest_opened: "{prefix}&7已打开便携末影箱"
  not_supported: "{prefix}&7该工具在当前服务器版本中不支持，需要1.14+版本"
  help: "{prefix}&e用法: /postbits <craft|grindstone|cartography|enchanting|smithing|enderchest>"
